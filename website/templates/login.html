{% extends "base.html" %} {% block title %}Login{% endblock %} {% block content
%}
<form method="POST">
  <h1 align="center"><p style="color:gold">Welcome to Kayaan Notes</h1></p>
<style>
    body
    {
      background-image:url({{url_for('static', filename='hope this works.jpg')}})
    }
</style>
  <h3 align="center"><p style="color:white">Kayaan Notes Login Page</h3>
  <div class="form-group">
    <label for="email">Email Address</label>
    <input
      type="email"
      class="form-control"
      id="email"
      name="email"
      placeholder="Enter email"
    />
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input
      type="password"
      class="form-control"
      id="password"
      name="password"
      placeholder="Enter password"
    />
  </div>
  <br />
  <button type="submit" class="btn btn-primary">Login</button>
</form>
{% endblock %}
